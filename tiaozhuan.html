<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>⚡ 一键启动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e0030, #630030, #d46b6b);
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        /* 星光背景 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 4px 1px #fff;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 启动按钮 */
        .power-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff3838, #a00000);
            border: 8px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 30px 10px rgba(255, 50, 50, 0.4),
                0 0 60px 20px rgba(255, 100, 100, 0.2) inset;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .power-btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 40px 15px rgba(255, 50, 50, 0.6),
                0 0 80px 30px rgba(255, 100, 100, 0.3) inset;
        }

        .power-btn:active {
            transform: scale(0.95);
        }

        .power-symbol {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .power-symbol::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 3px;
            background: #fff;
            border-radius: 2px;
        }

        .power-symbol::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 3px;
            height: 80%;
            background: #fff;
            border-radius: 2px;
        }

        /* 提示文字 */
        .tip {
            margin-top: 40px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .message {
            margin-top: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body onclick="startGame()">

    <!-- 星光背景 -->
    <script>
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
        }
    </script>

    <!-- 一键启动按钮 -->
    <div class="power-btn" id="powerButton">
        <div class="power-symbol"></div>
    </div>

    <div class="tip">按下，启动我们的双排之旅</div>
    <div class="message" id="statusMessage">⚡ 准备就绪</div>

    <script>
        function startGame() {
            const urlScheme = "kingglory://";
            const fallbackUrl = "https://a.app.qq.com/o/simple.jsp?pkgname=com.tencent.tmgp.sgame";
            const message = document.getElementById('statusMessage');

            // 视觉反馈
            message.innerText = '⚡ 启动中...';
            document.body.style.background = 'linear-gradient(135deg, #3a0050, #8a0000, #ff5050)';
            document.getElementById('powerButton').style.boxShadow = '0 0 60px 30px rgba(255, 50, 50, 0.8)';

            // 尝试唤醒游戏
            window.location.href = urlScheme;

            // 2秒后跳转备用链接
            setTimeout(() => {
                window.location.href = fallbackUrl;
                message.innerText = '若未打开，请前往应用商店';
            }, 2000);
        }
    </script>
</body>
</html>
