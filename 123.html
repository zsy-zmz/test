  <script>
    // ===== æ¨±èŠ±èƒŒæ™¯ï¼ˆè½»é‡ç‰ˆï¼‰=====
    const canvas = document.getElementById('sakuraCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sakuras = [];
    for (let i = 0; i < 20; i++) {
      sakuras.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 6 + 4,
        speedX: (Math.random() - 0.5) * 1.5,
        speedY: Math.random() * 1 + 0.3,
        opacity: Math.random() * 0.6 + 0.4
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sakuras.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = -10;
        if (p.x < 0 || p.x > canvas.width) p.x = Math.random() * canvas.width;

        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = '#ffaec9';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // ===== è¶…è¿œç¬ç§»ç³»ç»Ÿï¼ˆç¨³å®šç‰ˆï¼‰=====
    const disagree = document.getElementById('disagree');
    const buttons = document.querySelector('.buttons');
    const rect = buttons.getBoundingClientRect();

    // é¢„å®šä¹‰ 4 ä¸ªæœ€è¿œè§’è½ï¼ˆé¿å¼€å·¦ä¾§â€œå¥½å•Šâ€ï¼‰
    const corners = [
      { x: rect.width - 120, y: 10 },      // å³ä¸Š
      { x: rect.width - 120, y: 40 },      // å³ä¸‹
      { x: 180, y: 40 },                   // ä¸­ä¸‹
      { x: 200, y: 10 }                    // ä¸­ä¸Š
    ];

    // é¼ æ ‡è¿›å…¥æ—¶ç¬ç§»
    disagree.addEventListener('mouseenter', function (e) {
      // éšæœºé€‰ä¸€ä¸ªè§’è½

      disagree.style.top = target.y + 'px';

      // é˜²æ­¢é»˜è®¤è¡Œä¸º
      e.preventDefault();
      e.stopPropagation();
    });

    // ç‚¹â€œåŒæ„â€ â†’ æˆåŠŸ
