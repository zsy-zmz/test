<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>dylhtml</title>
</head>
<body>
    <!-- 显示一段文字 -->
    "啦啦啦，给你看看我刚学的成果，嘿嘿，你就说高不高级。"</p>


    "觉得高级就点高级这个按钮"
        <!-- 创建一个按钮，并绑定点击事件 -->
    <button onclick="showMessage1()">高级</button></p>

    <!-- 定义按钮的功能 -->
    <script>
        function showMessage1() {
            alert("嘻嘻，算你有眼光，我先睡了，晚安晚安！"); // 弹出提示框
        }
    </script>

    "觉得不高级就点不高级这个按钮"
        <!-- 创建一个按钮，并绑定点击事件 -->
    <button onclick="showMessage2()">不高级</button></p>

    <!-- 定义按钮的功能 -->
    <script>
        function showMessage2() {
            alert("可恶！伤心三百秒好吧┭┮﹏┭┮"); // 弹出提示框
        }
    </script>
    "点完之后自己退出去哈，，，goodgood！"
</body>
</html>
